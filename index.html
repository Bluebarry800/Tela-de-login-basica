<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Login</title>
	<style>
		body{
			color: white;
			background-color: black;
		}
		input[type="submit"]{
			border: none;
			border-radius: 5px;
			background-color: #2196f3;
			width: 50px;
			height: 30px;
		}
		.center{
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.portifolio{
			border-radius: 10px;
			background-color: blue;
			padding: 15px;
			width: 250px;
		}
		.portifolio input{
			outline-color: none;
		}
	</style>
</head>
<body>
	<header class="center">
		<h1>
			Login
		</h1>
	</header>
	<div class="portifolio">
		<div>
		<form class="info">
			<label for="nome">
				Nome: 
			</label>
			<input type="text" id="nome" placeholder="Digite seu nome">
			</div>
			<br>
			<div>
			<label for="senha">
					Senha:
			</label>
			<input type="password" id="senha" placeholder="Digite sua senha">
			</div>
		</form>
		<br>
		<form class="center">
			<input type="submit" value="Enviar">
		</form>
	</div>
</body>
</html>
